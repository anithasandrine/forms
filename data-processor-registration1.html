<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Application Form - Registration as a Data Processor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #305670;
    }
    .container {
      position: relative;
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .container header {
      font-size: 1.5rem;
      color: #333;
      font-weight: 500;
      text-align: center;
    }
    .container .form {
      margin-top: 30px;
    }
    .form .input-box {
      width: 100%;
      margin-top: 20px;
    }
    .input-box label {
      color: #333;
    }
    .form :where(.input-box input, .select-box select, textarea) {
      position: relative;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: #707070;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0 15px;
    }
    .form .input-box input, .form .select-box select, .form textarea {
      height: 50px;
    }
    .form textarea {
      height: 100px;
      padding: 10px;
      resize: vertical;
    }
    .input-box input:focus, .form textarea:focus {
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
    }
    .form .column {
      display: flex;
      column-gap: 15px;
    }
    .form .column .input-box {
      flex: 1;
    }
    .form .select-box {
      position: relative;
      height: 50px;
      width: 100%;
    }
    .form button {
      height: 55px;
      width: 100%;
      color: #fff;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgb(130, 106, 251);
    }
    .form button:hover {
      background: rgb(86, 78, 195);
    }
    .form .input-box.small-checkbox {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
    }
    .form .input-box.small-checkbox input {
      width: auto;
      height: auto;
      margin-right: 8px;
    }
    .form .input-box.small-checkbox label {
      margin: 0;
    }
    @media screen and (max-width: 500px) {
      .form .column {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <header>Registration as a Data Processor</header>
    <form action="#" class="form">

      <!-- SECTION 1 – APPLICANT DETAILS -->
      <div class="input-box">
        <label>Entity Name</label>
        <input type="text" placeholder="Enter entity name" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Registration Number (if applicable)</label>
          <input type="text" placeholder="Enter registration number" />
        </div>
        <div class="input-box">
          <label>License Number (if applicable)</label>
          <input type="text" placeholder="Enter license number" />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Law No (if applicable)</label>
          <input type="text" placeholder="Enter law number" />
        </div>
        <div class="input-box">
          <label>Presidential order No (if applicable)</label>
          <input type="text" placeholder="Enter presidential order number" />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Nature of Entity</label>
          <div class="select-box">
            <select required>
              <option hidden>Select an option</option>
              <option>Public</option>
              <option>Private</option>
              <option>NGO</option>
              <option>Faith Based Organization</option>
              <option>Political Organization</option>
              <option>Development Partner</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="input-box">
          <label>Entity Sector</label>
          <input type="text" placeholder="Enter entity sector" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Entity Address</label>
          <input type="text" placeholder="Enter address (Country, Province, District, Sector)" required />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter phone number" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Website</label>
          <input type="text" placeholder="Enter website URL" />
        </div>
      </div>
      <div class="input-box">
        <label>Data Protection Officer</label>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Name</label>
          <input type="text" placeholder="Enter name" required />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter phone number" required />
        </div>
      </div>
      <div class="input-box">
        <label>Email Address</label>
        <input type="email" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label>Representative In Rwanda (if applicant is established outside of Rwanda)</label>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Name</label>
          <input type="text" placeholder="Enter name" />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter phone number" />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Address</label>
          <input type="text" placeholder="Enter address (Country, Province, District, Sector)" />
        </div>
        <div class="input-box">
          <label>Email</label>
          <input type="email" placeholder="Enter email address" />
        </div>
      </div>
      <div class="input-box">
        <label>Website</label>
        <input type="text" placeholder="Enter website URL" />
      </div>

      <!-- SECTION 2 – PERSONAL DATA -->
      <div class="input-box">
        <label>Category of Data Subjects</label>
        <input type="text" placeholder="e.g., employee, client, supplier, or shareholder, students, patients, etc." required />
      </div>
      <div class="input-box">
        <label>Description of Personal Data</label>
        <textarea placeholder="e.g., name, address, or National Identity Card Number, etc." required></textarea>
      </div>
      <div class="input-box">
        <label>Purpose of Processing</label>
        <input type="text" placeholder="e.g., service provision, HR management, invoicing, KYC, etc." required />
      </div>
      <div class="input-box">
        <label>Category of Recipient(s) to Whom Personal Data Is Disclosed</label>
        <input type="text" placeholder="e.g., Regulators, Partners, Investors, etc." required />
      </div>
      <div class="input-box">
        <label>Ground for Processing</label>
        <div class="select-box">
          <select required>
            <option hidden>Select an option</option>
            <option>Consent</option>
            <option>Performance of contract</option>
            <option>Legal obligation</option>
            <option>Protection of vital interest of data subject</option>
            <option>Public interest</option>
            <option>Legitimate interest</option>
            <option>Research upon authorization</option>
          </select>
        </div>
      </div>
      <div class="input-box">
        <label>Categories of Sensitive Personal Data</label>
        <div class="select-box">
          <select required>
            <option hidden>Select an option</option>
            <option>Applicable</option>
            <option>Not Applicable</option>
          </select>
        </div>
      </div>
      <div class="input-box">
        <label>If applicable, please fill in the below details otherwise proceed to section 4.</label>
      </div>
      <div class="input-box">
        <label>Please Select the Type(s) of Sensitive Personal Data You Process</label>
        <div class="select-box">
          <select multiple>
            <option>Person’s race</option>
            <option>Social origin</option>
            <option>Genetic or biometric information</option>
            <option>Political opinion</option>
            <option>Health status</option>
            <option>Criminal records</option>
            <option>Religious or philosophical beliefs</option>
            <option>Sexual life or family details</option>
            <option>Medical records</option>
          </select>
        </div>
      </div>
      <div class="input-box">
        <label>Specify Purpose(s) for Processing Sensitive Personal Data</label>
        <input type="text" placeholder="Enter purpose(s)" />
      </div>
      <div class="input-box">
        <label>Ground for Processing Sensitive Personal Data</label>
        <div class="select-box">
          <select required>
            <option hidden>Select an option</option>
            <option>Consent of data subject</option>
            <option>Obligations of the data controller/ data processor or exercising specific rights of the data subject</option>
            <option>Vital interests of the data subject or other person</option>
            <option>Preventive or occupational medicine, public health</option>
            <option>Archiving, scientific and historical research or statistical purposes</option>
          </select>
        </div>
      </div>

      <!-- SECTION 4 – PROCESSING AUTHORIZATIONS -->
      <div class="input-box">
        <label>Please list your Data Controllers</label>
        <input type="text" placeholder="Enter Data Controller(s)" />
      </div>
      <div class="input-box small-checkbox">
        <input type="checkbox" id="data-processing-contracts" required />
        <label for="data-processing-contracts">Do you have written data processing contract(s) with the Data Controller(s)?</label>
      </div>
      <div class="column">
        <div class="input-box">
          <label>YES</label>
          <input type="radio" name="data-processing-contracts" value="YES" required />
        </div>
        <div class="input-box">
          <label>NO</label>
          <input type="radio" name="data-processing-contracts" value="NO" required />
        </div>
      </div>

      <!-- SECTION 5 – TRANSFER OF PERSONAL DATA OUTSIDE RWANDA -->
      <div class="input-box small-checkbox">
        <input type="checkbox" id="transfer-data-outside-rwanda" required />
        <label for="transfer-data-outside-rwanda">Do you transfer personal data outside Rwanda?</label>
      </div>
      <div class="column">
        <div class="input-box">
          <label>YES</label>
          <input type="radio" name="transfer-data-outside-rwanda" value="YES" required />
        </div>
        <div class="input-box">
          <label>NO</label>
          <input type="radio" name="transfer-data-outside-rwanda" value="NO" required />
        </div>
      </div>
      <div class="input-box">
        <label>If applicable, please list the countries</label>
        <input type="text" placeholder="Enter countries" />
      </div>
      <div class="input-box">
        <label>Measures for Protection of Personal Data</label>
      </div>
      <div class="input-box">
        <label>Risks to Personal Data</label>
        <input type="text" placeholder="e.g., unauthorized access/disclosure, or theft." />
      </div>
      <div class="input-box">
        <label>Safeguards, Security Measures, and Mechanisms Implemented to Protect Personal Data</label>
        <input type="text" placeholder="e.g., access control, visitors’ logbook, encryption or other information security measures." />
      </div>
      <div class="input-box small-checkbox"><br>
        <label for="store-data-outside-rwanda">Do you store personal data outside of Rwanda?</label>
      </div>
      <div class="column">
        <div class="input">
          <label>YES</label>
          <input type="radio" name="store-data-outside-rwanda" value="YES" required />
        </div>
        <div class="input">
          <label>NO</label>
          <input type="radio" name="store-data-outside-rwanda" value="NO" required />
        </div>
      </div>

      <!-- SECTION 6 – DECLARATION -->
      
      <div class="column">
        <div class="input-box">
          <label>Signature</label>
          <input type="text" placeholder="Enter signature" required />
        </div>
        <div class="input-box">
          <label>Date</label>
          <input type="date" required />
        </div>
      </div>
      <div class="input-box">
        <label>Name</label>
        <input type="text" placeholder="Enter name" required />
      </div>

      <div class="input-box small-checkbox">
        <input type="checkbox" id="terms" required />

        <div class="input-box">   
        <label>I certify that the above information is correct and complete and hereby apply to be registered as a Data Processor under the Law No 058/2021 of 13/10/2021 relating to the protection of personal data and privacy.</label>
      </div><br>
      <button>Submit</button>
    </form>
  </section>
</body>
</html>
