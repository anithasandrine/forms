<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Authorization to Transfer Personal Data Outside Rwanda</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #305670;
    }
    .container {
      position: relative;
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .container header {
      font-size: 1.5rem;
      color: #333;
      font-weight: 500;
      text-align: center;
    }
    .container .form {
      margin-top: 30px;
    }
    .form .input-box {
      width: 100%;
      margin-top: 20px;
    }
    .input-box label {
      color: #333;
    }
    .form :where(.input-box input, .select-box select, textarea) {
      position: relative;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: #707070;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0 15px;
    }
    .form .input-box input, .form .select-box select, .form textarea {
      height: 50px;
    }
    .form textarea {
      height: 100px;
      padding: 10px;
      resize: vertical;
    }
    .input-box input:focus, .form textarea:focus {
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
    }
    .form .column {
      display: flex;
      column-gap: 15px;
    }
    .form .column .input-box {
      flex: 1;
    }
    .form .select-box {
      position: relative;
      height: 50px;
      width: 100%;
    }
    .form button {
      height: 55px;
      width: 100%;
      color: #fff;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgb(130, 106, 251);
    }
    .form button:hover {
      background: rgb(86, 78, 195);
    }
    .form .input-box.small-checkbox {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
    }
    .form .input-box.small-checkbox input {
      width: auto;
      height: auto;
      margin-right: 8px;
    }
    .form .input-box.small-checkbox label {
      margin: 0;
    }
    @media screen and (max-width: 500px) {
      .form .column {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <header>Authorization to Transfer Personal Data Outside Rwanda</header>
    <form action="#" class="form">

      <!-- SECTION 1 – APPLICANT DETAILS -->
      <div class="input-box">
        <label>Operational Datails</label>
        <input type="text" placeholder="Organization Name" required />
      </div>
      <div class="input-box">
        <label>Are you registered as a Data Controller, Data Processor or Both with NCSA?</label>
        <div class="select-box">
          <select required>
            <option hidden>Select an option</option>
            <option>Data Controller</option>
            <option>Data Processor</option>
            <option>Both</option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Registration Number as Data Controller (if applicable)</label>
          <input type="text" placeholder="Enter registration number" />
        </div>
        <div class="input-box">
          <label>Issued on</label>
          <input type="date" />
        </div>
        <div class="input-box">
          <label>Valid until</label>
          <input type="date" />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Registration Number as Data Processor (if applicable)</label>
          <input type="text" placeholder="Enter registration number" />
        </div>
        <div class="input-box">
          <label>Issued on</label>
          <input type="date" />
        </div>
        <div class="input-box">
          <label>Valid until</label>
          <input type="date" />
        </div>
      </div>
      
<div class="input-box">
  <label>Type of organization</label>
  <div class="select-box">
    <select required>
      <option hidden>Select an option</option>
      <option>Public</option>
      <option>Private</option>
      <option>NGO</option>
      <option>Development Partner</option>
      <option>Other</option>
    </select>
  </div>
</div>
<div class="input-box">
    <label>Sector of organization</label>
    <div class="select-box">
      <select required>
        <option hidden>Select an option</option>
        <option>Finance</option>
        <option>Telecommunication</option>
        <option>Health</option>
        <option>Education</option>
        <option>Aviation</option>
        <option>Other</option>
      </select>
    </div>
  </div>
    <div class="input-box">
      <label>Address</label>
      <input type="text" placeholder="Enter address" required />
    </div>
    <div class="input-box">
      <label>Phone Number</label>
      <input type="tel" placeholder="Enter phone number" required />
    </div>
    <div class="input-box">
      <label>Email Address</label>
      <input type="email" placeholder="Enter email address" required />
    </div>
    <div class="input-box">
      <label>Website (if applicable)</label>
      <input type="text" placeholder="Enter website URL" />
    </div>

    <!-- DATA PROTECTION OFFICER -->
    <div class="input-box">
      <label>Data Protection Officer</label>
    </div>
    <div class="column">
      <div class="input-box">
        <label>Name</label>
        <input type="text" placeholder="Enter name" required />
      </div>
      <div class="input-box">
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter phone number" required />
      </div>
    </div>
    <div class="input-box">
      <label>Email Address</label>
      <input type="email" placeholder="Enter email address" required />
    </div>

    <!-- SECTION 2 – DETAILS OF PERSONAL DATA TO BE TRANSFERRED OUTSIDE RWANDA -->
    <div class="column">
      <div class="input-box">
        <label>Category Of Data Subjects</label>
        <input type="text" placeholder="e.g.: employee, client, supplier, or shareholder, students, patients, etc." required />
      </div>
      <div class="input-box">
        <label>Description Of Personal Data</label>
        <input type="text" placeholder="e.g.: name, address, or National Identity Card Number, etc." required />
      </div>
    </div>
    <div class="column">
      <div class="input-box">
        <label>Pupose Of Processing</label>
        <input type="text" placeholder="e.g.: service provision, HR management, invoicing, KYC, etc." required />
      </div>
      <div class="input-box">
        <label>Category Of Recipients To Whom Personal Data Is Disclosed</label>
        <input type="text" placeholder="e.g.: Regulators, Partners, Investors, etc." required />
      </div>
    </div>
    


    <div class="input-box">
        <label>Ground for Processing</label>
        <div class="select-box">
          <select required>
            <option hidden>Select an option</option>
            <option>Consent of data subject</option>
            <option>Performance of contract</option>
            <option>Compliance with a legal obligation</option>
            <option>Protection of vital interests</option>
            <option>Public interest</option>
            <option>Legitimate interests</option>
          </select>
        </div>
      </div>

    <div class="input-box">
      <label>Storage Period</label>
      <input type="text" placeholder="Enter storage period" required />
    </div>
    <div class="input-box">
      <label>Means OF Collection Of Personal Data </label>
      <textarea placeholder="e.g.: Directly from data subject, third parties, etc." required></textarea>
    </div>

    <!-- SECTION 3 – CROSS BORDER TRANSFER OF PERSONAL DATA -->
    <div class="column">
      <div class="input-box">
        <label>Recipient Of Data Transfer</label>
        <input type="text" placeholder="Enter recipient of data transfer" />
      </div>
      <div class="input-box">
        <label>Country</label>
        <input type="text" placeholder="Enter country" />
      </div>
    </div>
    <div class="column">
      <div class="input-box">
        <label>Purpose Of Transfer</label>
        <input type="text" placeholder="Enter purpose of transfer" />
      </div>
      <div class="input-box">
        <label>Category oF Data Being Transferred</label>
        <input type="text" placeholder="Enter category of data being transferred" />
      </div>
    </div>
    <div class="input-box">
      <label>Details Of Protection Measures</label>
      <input type="text" placeholder="e.g., Data Protection Agreement" />
    </div>

    <!-- SECTION 4 – DATA SECURITY -->
    <div class="input-box">
      <label>Description Of Technical and Organisational Security Measures</label>
      <textarea placeholder="Enter details" required></textarea>
    </div>

    <!-- DECLARATION -->
    <div class="input">
      <div class="small-checkbox">
        <input type="checkbox" required />
        <label>I certify that the above information is correct and complete and hereby apply to be authorized to transfer personal data outside Rwanda under Law No 058/2021 of 13/10/2021 relating to the protection of personal data and privacy.</label>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</section>
</body>
</html>
